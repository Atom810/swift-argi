<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>齐农智答 - Demo</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fa/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="style-responsive.css">
    <link rel="stylesheet" href="css/chat_css.css">
    <script src="js/sendMessage.js"></script>
</head>
<body id="home">
    <header class="bg-white shadow-sm fixed-top py-2">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="https://vilab.hit.edu.cn/index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa-solid fa-bars"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar col-md-3 p-4">
            <h1>InternVL2 Demo</h1>
            <div class="mb-3">
                <label for="language" class="form-label">Language / 语言</label>
                <select id="language" class="form-select">
                    <option>English</option>
                    <option>中文</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Choose a InternVL2 chat model</label>
                <select id="model" class="form-select">
                    <option>InternVL2-Pro</option>
                    <option>InternVL2-Basic</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 mb-2">System Prompt</button>
            <button class="btn btn-primary w-100 mb-2">Advanced Options</button>
            <div class="mb-3">
                <label for="upload" class="form-label">Upload files</label>
                <input type="file" class="form-control" id="upload" multiple>
            </div>
        </div>
        <div class="content-container col-md-9">
            <div id="chat-box" class="content p-3">
                <h2>Welcome to the Demo Page</h2>
                <p>Explore the functionalities and test our models.</p>
            </div>
            <div class="input-box">
                <input type="text" id="text-input" class="form-control" placeholder="在此输入您的问题...">
                <button id="send-button" class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    // <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
